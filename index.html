<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <link rel="stylesheet" href="./style.css">
</head>
<body>

    <!-- Navbar -->
    <header class="d-flex flex-wrap justify-content-center py-3 mb-4 border-bottom navbar">
        <a href="/" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto link-body-emphasis text-decoration-none">
          <svg class="bi me-2" width="40" height="32"><use xlink:href="#bootstrap"></use></svg>
          <span class="fs-4">Simple header</span>
        </a>
  
        <ul class="nav nav-pills">
          <li class="nav-item"><a href="#" class="nav-link active" aria-current="page">Home</a></li>
          <li class="nav-item"><a href="#" class="nav-link">Features</a></li>
          <li class="nav-item"><a href="#" class="nav-link">Pricing</a></li>
          <li class="nav-item"><a href="#" class="nav-link">FAQs</a></li>
          <li class="nav-item"><a href="#" class="nav-link">About</a></li>
        </ul>
    </header>
    
    <!--page-->
    <div class="container">
        <div class="row my-0 mx-0">
            <div class="col-12 py-5 col-lg-4 decription-box my-0 purple-bg">
                <div class="mx-0">
                <a href="#" class="my-4 py-5"><h1>Logo</h1></a>
                <h2 class="my-3 py-4">Welcome Back</h2>
                <p class="my-2 py-2">To keep connected with us please login with your personal info</p>
                </div>
            </div>

            <div class="col-12 col-lg-8 register-box">
                <div class="container register">
                    <h2 class="item">Register your Account</h2>
                    <label for="user_login" class="item">Username:</label>
                    <input type="text" class="item" id="user_login" size="20" maxlength="100">
                    <label for="password" class="item">Password:</label>
                    <input type="text" class="item" id="password" size="20" maxlength="100">
                    <button type="submit" class="item btn active" id="submit-button" class="button">Log In</button>
                </div>
            </div>

        </div>
        
    </div>

    

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
